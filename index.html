<head>
  <title>Corcos,inc</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <style>
    @import url(https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700);
    body, div, video, h1, p {
      padding: 0;
      margin: 0;
    }
    body {
      font-family: 'Roboto Condensed', sans-serif;
    }
    .background {
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .overlay {
      width: 100vw;
      height: 100vh;
      background-color: black;
      opacity: 0.5;
      position: absolute;
      top: 0;
      left: 0;
    }
    img {
      width: 100%;
      height: auto;
      transform: scale(1.5, 1.5);
      -ms-transform: scale(1.5, 1.5);
      -webkit-transform: scale(1.5, 1.5);
    }
    .logo-container {
      position: absolute;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
    }
    .logo-container h1 {
      color: rgb(30,30,30);
      font-size: 6em;
    }
    .logo-container p {
      color: white;
      font-size: 2em;
      cursor: pointer;
    }
    .tooltip {
      position: absolute;
      top: 0;
      left: 0;
      visibility: hidden;
      background-color: white;
    }
    .tooltip p {
      color: black;
    }
  </style>
</head>

<body>
  <div class="background">
    <img src="out.gif"></img>
  </div>
  <div class="overlay"></div>
  <div class="logo-container">
    <h1>CORCOS<span style="color:red;">,</span>INC.</h1>
    <p id="contact">Contact</p>
  </div>
  <div class="tooltip" id="tooltip">
    <p>leon@corcosinc.com</p>
  </div>

  <script>
    var contact = document.getElementById("contact");
    var tooltip = document.getElementById("tooltip");

    contact.addEventListener("mouseenter", function(e) {
      tooltip.style.visiblity = "visible";

    }, false);
    contact.addEventListener("mouseleave", function(e) {
      tooltip.style.visibility = "hidden";
    }, false);
  </script>

</body>
