<head>
  <style>
    body, div, video {
      padding: 0;
      margin: 0;
    }
    .background {
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .overlay {
      width: 100vw;
      height: 100vh;
      background-color: black;
      opacity: 0.5;
    }
    video {
      width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <div class="background">
    <div class="overlay">
      <video src="vid.mp4" type="video/mp4" autoplay loop></video>
    </div>
  </div>
</body>
