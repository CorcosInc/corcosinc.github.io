<head>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700);
    body, div, video, h1, p {
      padding: 0;
      margin: 0;
    }
    body {
      font-family: 'Roboto Condensed', sans-serif;
    }
    .background {
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .overlay {
      width: 100vw;
      height: 100vh;
      background-color: black;
      opacity: 0.5;
      position: absolute;
      top: 0;
      left: 0;
    }
    img {
      width: 100%;
      height: auto;
    }
    .logo-container {
      position: absolute;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
    }
    .logo-container h1 {
      color: white;
    }
    .logo-container p {
      color: white;
    }
  </style>
</head>

<body>
  <div class="background">
    <img src="out.gif"></img>
  </div>
  <div class="overlay"></div>
  <div class="logo-container">
    <h1>CORCOS<span style="color:red;">,</span>INC</h1>
    <p>leon@corcosinc.com</p>
  </div>
</body>
