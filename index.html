<head>
  <style>
    body, div, video {
      padding: 0;
      margin: 0;
    }
    .background {
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .overlay {
      width: 100vw;
      height: 100vh;
      background-color: black;
      opacity: 0.5;
      position: absolute;
      top: 0;
      left: 0;
    }
    video {
      width: 100%;
      height: auto;
    }
    .logo-container {
      position: absolute;
      margin: auto;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
    }
    .logo-container h1 {
      color: white;
    }
  </style>
</head>

<body>
  <div class="background">
    <video src="vid.mp4" type="video/mp4" autoplay loop></video>
  </div>
  <div class="overlay"></div>
  <div class="logo-container">
    <h1>CORCOS,INC</h1>
  </div>
</body>
